
{% block content %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{product.image.path}}" height="100px">
            </div>
            <div class="col-md-8 text-center">
                <div class="card-body">
                    <h5 class="card-title">{{product.pname}}</h5>
                    <p class="card-text">{{product.ptitle}}</p>
                    <p class="card-text"><small class="text-muted"> Rs. {{product.price}} | Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div><!------Here card-row end. ------>
    </div> <!------Here card end. ------>
{% endblock content %}
