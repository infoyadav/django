{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h3>Product Show</h3>
            <div class="col" style="display: flex; column-gap: 25px;">
                {% for product in products %}
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{medial.url}}{{product.image.url}}" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8 text-center">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.pname}}</h5>
                                    <p class="card-text">{{product.ptitle}}</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>  
                                    <div class="">                                       
                                        <a href="#" class="link-info btn btn-outline-primary"  data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Product">Edit</a>  |                                       
                                        <a href="#" class="link-danger btn btn-outline-danger"  data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Product">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div><!------Here card-row end. ------>
                    </div> <!------Here card end. ------>
                {% endfor %}
            </div><!------Here col end. ------>
        </div> <!------Here row end. ------>  
    </div>
{% endblock %}
