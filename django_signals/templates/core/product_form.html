{% extends 'common/base.html' %}
{% block title %} Add Product {% endblock %}
{%load crispy_forms_tags %} 

{% block content %}
    
    <div class="container"><br>
        <div class="container">
            <div class="row">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}<br>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>    
    </div>
{% endblock content %}
